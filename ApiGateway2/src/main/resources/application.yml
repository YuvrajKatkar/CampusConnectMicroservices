server:
  port: 8060
spring:
  application:
    name: ApiGateway2
  cloud:
    gateway:
      mvc:
        routes:
          - id: STUDENTSERVICE
            uri: lb://STUDENTSERVICE
            predicates: 
            - Path=/student/** 
          - id: COLLEGESERVICE
            uri: lb://COLLEGESERVICE
            predicates: 
            - Path=/college/** 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka